<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }

  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class=""></i> Cardiac arrhythmia analysis.
  </h1>

  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Cardiac arrhythmia prediction
  </p>

  <form method="POST" action="result" enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="form-group">
      <label style="text-align: left;">data</label>
      <input type="file" class="form-control" placeholder="file" required type="text" name="data">
    </div>

    <div class="form-group">
      <label style="text-align: left;">Rpeaks</label>
      <input type="file" class="form-control" placeholder="file" required type="text" name="rpeaks">
    </div>

    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>


</body>

</html>
